<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1 class="main_heading">Student Registration Form</h1>
            <hr>
            <h2>Personal Details</h2>

            <div class="heading">
                Name <span class="star">*</span>
            </div>
            <div class="two-input-fields">
                <input type="text" required name="firstname" id="name" placeholder="Enter First Name">
                <input type="text" required name="lastname" id="name" placeholder="Enter Last Name">
            </div>

            <div class="heading">
                Date of Birth <span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="date" required name="dob" id="dob" placeholder="Enter Your DOB">
            </div>

            <div class="heading">
                Email <span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="email"required name="eMail" id="eMail" placeholder="Enter Your Email">
            </div>
            
            <div class="heading">
                Father's Name <span class="star">*</span>
            </div>
            <div class="two-input-fields">
                <input type="text" required name="firstname" id="name" placeholder="Enter First Name">
                <input type="text" required name="lastname" id="name" placeholder="Enter Last Name">
            </div>
            
            <div class="heading">
                Mother's Name <span class="star">*</span>
            </div>
            <div class="two-input-fields">
                <input type="text" required name="firstname" id="name" placeholder="Enter First Name">
                <input type="text" required name="lastname" id="name" placeholder="Enter Last Name">
            </div>

            <div class="heading">
                Gender<span class="star">*</span>
            </div>
            <div class="two-input-fields">
                Male<input type="radio" required name="gender" id="gender" value="male">
                <br>
                Female<input type="radio" required name="gender" id="gender" value="female">
            </div>

            <div class="heading">
                Nationality<span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="text" required name="nation" id="nation" placeholder="Enter Your Nationality">
            </div>

            <div class="heading">
                Home Address<span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="text" required name="street" id="street" placeholder="Street Address">
            </div>
            <div class="two-input-fields">
                <input type="text" required name="city" id="city" placeholder="Enter Your City">
                <input type="text" required name="country" id="country" placeholder="Enter Your Country">
            </div>

            <div class="heading">
                Telephone-Home<span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="number" name="hNumber" id="hNumber" placeholder="### ### ####">
            </div>    

            <div class="heading">
                Telephone-Mobile<span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="number" required name="mNubmer" id="mNumber" placeholder="### ### ####">
            </div>

            <div>
                <input type="submit" value="Save and Next">
            </div>
        </form>
    </div>
</body>
</html>
