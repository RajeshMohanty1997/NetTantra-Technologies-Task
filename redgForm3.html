<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Uploading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1 class="main_heading">Student Registration Form</h1>
            <hr>
            <h2>Documents Uploading</h2>

            <div class="heading">
                Recent passport size photograph (image size less than 4MB)<span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="file" name="photo" id="photo">
            </div>

            <div class="heading">
                HSC mark sheet (image, PDF or docs size less than 4MB)<span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="file" name="HSCMarkSheet" id="HSCMarkSheet">
            </div>

            <div class="heading">
                SSC mark sheet (image, PDF or docs size less than 4MB)<span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="file" name="SSCMarkSheet" id="SSCMarkSheet">
            </div>

            <div class="heading">
                All semesters mark sheet in a single PDF or docs (file size less than 10MB)<span class="star">*</span>
            </div>
            <div class="one-input-field">
                <input type="file" name="AllSemMarkSheet" id="AllSemMarkSheet">
            </div>

            <div>
                <input type="submit" value="Save and Next">
            </div>
        </form>
    </div>
    
</body>
</html>
